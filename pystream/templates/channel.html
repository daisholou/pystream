<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>直播列表</h1>
    <ul>
        {% for ls in stream_list %}

            <video controls="controls" autoplay="autoplay">
                <source src="{{ls.play_url}}">

            </video>
            <li>{{ls.title}}</li>
            <li></li>
        {% endfor %}
    </ul>

</body>
